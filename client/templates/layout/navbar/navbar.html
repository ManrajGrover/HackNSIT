<template name="navbar">
<style>

	
	 	.sos {
			    position: fixed;
			    left: 45%;
			    top: 5px;
			    z-index:9999999;

			   
			}
	 @media only screen and (min-width:520px ){
			.sos {
			    position: fixed;
			    left: 45%;
			    top: 20px;
			    z-index:99999999;

			   
			}
	    }
</style>
    <div class=" item simple sos">
		<div class="ui button red inverted">SOS</div>
    </div>
<div id="navbar" class="ui ab top fixed segment menu">
  <div class="item brand">
    <a href="/">iConnect</a>

  </div>
  {{#if currentUser}}
    <div class="ui right dropdown simple item" id="navbarUserDropdown">

      <i class="fa fa-user fa-2x icon-silver"></i> <span class="h-space-light"></span>Hi {{username}}!
      <i class="dropdown icon"></i>
            {{>userDropdown}}
    </div>
  {{else}}
    <a class="item right focus" id="signIn" href="/signin">Sign in</a>
  {{/if}}

</div>

<div id="navbar-mobile" class="ui ab top fixed menu">
  <div class="item">
    <a href="/"><b>iConnect</b></a>
  </div>
  <a class="item right focus toggle-sidebar" sidebar-toggle><i class="fa fa-bars"></i></a>
  </div>
  <div class="ui ab right sidebar vertical menu">
    {{#if currentUser}}
        <i class="fa fa-user fa-2x icon-silver"></i> <span class="h-space-light"></span>Hi {{username}}!
        <br>
        <a class="item" href="/admin">Profile</a>
        <a class="item logout" href="#">Logout</a>
    {{else}}
      <a class="item right focus" id="signIn" href="/signin">Sign in</a>
      <div class="ui modal" id="signInModal">
          {{> signIn}}
      </div>

    {{/if}}
    <a class="item" href="/">
      Home
    </a>
    <a class="item" href="/admin">
      Profile
    </a>
    
  </div>

<div class="pusher">
  <div class="siteContainer">
    {{> yield}}
  </div>
</div>  
</template>

<template name="userDropdown">
  <div class="menu">
  	<a class="item" href="/admin">Profile</a>
    <a class="item logout" href="#">Logout</a>
    <a href="/contact" class="item contact">Contact Us</a>
  </div>
</template>
